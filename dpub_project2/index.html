<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script>
$(document).ready(function () {
  $("div.trigger1").click(function () {
    $("div.skyinfo").addClass("show");
    $("div.skyinfo").click(function () {
      $(this).removeClass("show");
    });
  });
  $("div.trigger2").click(function () {
    $("div.oceaninfo").addClass("show");
    $("div.oceaninfo").click(function () {
      $(this).removeClass("show");
    });
  });
  $("div.trigger3").click(function () {
    $("div.moutaininfo").addClass("show");
    $("div.moutaininfo").click(function () {
      $(this).removeClass("show");
    });
  });
});
      </script>
</head>
<body>
    <div class="skyinfo">
        <img src="skyhaven.png" alt="">
    </div>
    <div class="oceaninfo">
        <img src="aqua.png" alt="">
    </div>
    <div class="moutaininfo">
        <img src="zenith.png" alt="">
    </div>
